<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>Build Report</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0a;color:#fff;padding:40px 20px}
  .container{max-width:1000px;margin:0 auto}
  h1{font-size:48px;margin-bottom:10px;background:linear-gradient(135deg,#00f5ff,#0080ff,#00ff88);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
  .meta{color:#888;margin-bottom:40px;font-size:14px}
  .meta span{margin-right:20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin-bottom:30px}
  .card{background:linear-gradient(135deg,#1a1a2e,#16213e);padding:30px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.4);border:1px solid rgba(255,255,255,0.05)}
  .metric-value{font-size:56px;font-weight:700;margin-bottom:8px;background:linear-gradient(45deg,#00f5ff,#0080ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
  .metric-label{font-size:13px;color:#888;text-transform:uppercase;letter-spacing:1.5px;font-weight:600}
  .success{background:linear-gradient(45deg,#00ff88,#00cc70);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
  .fail{background:linear-gradient(45deg,#ff4466,#cc0044);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
  .details{background:rgba(255,255,255,0.02);padding:25px;border-radius:12px;border:1px solid rgba(255,255,255,0.05)}
  .details h2{font-size:20px;margin-bottom:15px;color:#00f5ff}
  .details pre{color:#aaa;font-size:14px;line-height:1.8;font-family:'SF Mono',Monaco,monospace}
  .badge{display:inline-block;padding:8px 16px;border-radius:20px;font-size:12px;font-weight:600;margin-top:10px}
  .badge.pass{background:rgba(0,255,136,0.15);color:#00ff88;border:1px solid rgba(0,255,136,0.3)}
  .badge.fail{background:rgba(255,68,102,0.15);color:#ff4466;border:1px solid rgba(255,68,102,0.3)}
</style>
</head><body>

</body></html>
